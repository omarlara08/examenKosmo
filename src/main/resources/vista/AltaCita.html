<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta de Citas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Registrar Nueva Cita</h2>
<form action="/citas/nueva" method="post">
    <label>Nombre del Paciente:</label>
    <input type="text" name="nombrePaciente" required>

    <label>Doctor:</label>
    <select name="doctorId" required>
        <option th:each="doctor : ${doctores}" th:value="${doctor.id}" th:text="${doctor.nombre}"></option>
    </select>

    <label>Consultorio:</label>
    <select name="consultorioId" required>
        <option th:each="consultorio : ${consultorios}" th:value="${consultorio.id}" th:text="${consultorio.numero}"></option>
    </select>

    <label>Fecha y Hora:</label>
    <input type="datetime-local" name="horario" required>

    <button type="submit">Agendar Cita</button>
</form>
</body>
</html>
